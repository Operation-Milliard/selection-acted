google:
  oauth_client_path: secrets/client_secret.json
  token_path: secrets/token.json
  sheets:
    grid_spreadsheet_id: gdrive sheet id
    grid_tab: Grille
    responses_spreadsheet_id: 
    responses_tab: Form responses 1
  drive:
    folder_id: gdrive folder id
project:
  name_column: Nom de la structure
  status_column: Status
  # Form fields to include in LLM prompt
  prompt_fields:
    - Nom de la structure
    - Description Du Projet
  # Columns containing files for RAG
  file_columns:
    - Fichiers
output:
  dry_run_report_path: out/dry_run_report.json
  projects_output_dir: out/projects
  llm_output_dir: out/llm
  results_spreadsheet_id: ""
  results_write_mode: skip
  chunk_size_chars: 4000
  chunk_overlap_chars: 400
rag:
  model_name: intfloat/multilingual-e5-small
  top_k: 6
  # Smart chunking options (structure-aware)
  use_smart_chunking: true
  chunk_min_chars: 500
  chunk_max_chars: 2000
  chunk_overlap_sentences: 1

# LLM configuration - works with any OpenAI-compatible API
llm:
  # Base URL (optional, defaults to Mistral API)
  # Examples:
  #   Mistral: https://api.mistral.ai/v1
  #   OpenAI: https://api.openai.com/v1
  #   Ollama: http://localhost:11434/v1
  #   vLLM: http://localhost:8000/v1
  base_url: null
  api_key: ""
  model: mistral-small-latest
  temperature: 0.2
  max_tokens: 512

# Reviewer assignment and email notifications
# Used with --send-reviews flag
reviewers:
  # Text file with one reviewer email per line
  file_path: reviewers.txt
  # Number of reviewers assigned to each project
  reviewers_per_project: 2
  # Google Form URL for submitting reviews
  # To find the pre-fill field ID:
  #   1. Open your Google Form in edit mode
  #   2. Click 3-dot menu -> "Get pre-filled link"
  #   3. Fill in a test value for the project name field
  #   4. Click "Get link" - URL will contain entry.XXXXXXXXX=test+value
  google_form_url: "https://docs.google.com/forms/d/e/FORM_ID/viewform"
  form_project_field: "entry.123456789"
  # Email settings
  email_subject: "Review request: {project_name}"
  email_from_name: "Selection Committee"
